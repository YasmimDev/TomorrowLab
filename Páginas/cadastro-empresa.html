<!DOCTYPE html>
<html lang=pt-br>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="600">

        <title>TomorrowLab - Cadastro de Empresa</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="empresa.css">
        <script src="empresa.js"></script>
    </head>
    <body>
        <nav class="navbar empresa">
            <a href="#"><img id=brand-logo src="img/logo-tomorrow2x.png" alt="TomorrowLab Venture Studio."></a>
            <div class="navbar item">
                <a class=nav-link href="home.html"><b>HOME</b></a>
                <a class=nav-link href="Personas.html"><b>CADASTRE-SE</b></a>
                <a class=nav-link href="#"><b>LOGIN</b></a>
            </div>
        </nav>
        <div class="container cad-empresa">
            <div class="row topo">
                <div class="col-4 col-sm-4 col-lg-4 col-xl-4 esquerdo">
                    <div class=row>
                        <div id=img-tomorrow>
                            <img id=tomorrow-space src="img/space/tomorrow-space.png" alt="Engrenagens e uma lâmpada."></div>
                        <div id=boas-vindas>
                            <b>Bem-vindo ao</b><br><span id='texto-ciano'><b>Tomorrow</b></span><span id='texto-roxo'><b>Space</b></span></div>
                </div></div>
                <div class="col-7 col-sm-3 col-lg-3 col-xl-3 col-md-5 direito">
                    <h6 id=texto-laranja><b>Cadastre sua Empresa</b></h6>
                </div>
            </div>
            <form action="#" method=post id=form-empresa>
                <div class=form-row>
                    <div class="col-md-5 ">

                        <label for=empresa>Nome da Empresa:</label>
                        <input class=form-control id="empresa" required>

                        <label for=cnpj>CNPJ:</label>
                        <input class=form-control type="text" placeholder="00.000.000/000-00" id="cnpj">

                        <div class="form-check form-check-inline">
                            <label class=form-check-label for="endereco1">Tem endereço físico:</label><br>
                            <input class=form-check-input type="radio" id=endereco1>
                            <label class=form-check-label for=endereco1>Sim</label></div>
                        <div class="form-check form-check-inline">
                            <input class=form-check-input type="radio" id=endereco2>
                            <label class=form-check-label for=endereco2>Não</label></div><br>
                
                        <br><label for=estado>Estado:</label>
                        <input class=form-control id="estado">
                        <label for=cidade>Cidade:</label>
                        <input class=form-control id="cidade">
                        <label for=bairro>Bairro:</label>
                        <input class=form-control id="bairro">
                        <label for=rua>Rua:</label>
                        <input class=form-control id="rua">
                        <label for=cep>CEP:</label>
                        <input class=form-control type="text" placeholder=00000-00 id="cep"></div>
                                        
                    <div class="col-md-5">
                        <label for=website>Website:</label>
                        <input class=form-control type="url" id="website">
                        <label for=email>E-mail:</label>
                        <input class=form-control type="email" placeholder="seuemail@gmail.com" id="email" required>
                        <label for=telefone>Telefone:</label>
                        <input class=form-control type="tel" placeholder="+55 (00) 0 0000-0000" id="telefone" required>
                    
                        <label class="form-check-label" for=tecnologia>Setor:</label>
                        <div class="form-row setor">
                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" id="tecnologia">
                                <label class="form-check-label" for=tecnologia>Tecnologia</label><br>
                                <input class="form-check-input" type=checkbox id="fintech">
                                <label class="form-check-label" for=fintech>Fintech</label><br>
                                <input class="form-check-input" type="checkbox" id="energia">
                                <label class="form-check-label" for=energia>Energia</label><br>
                                <input class="form-check-input" type="checkbox" id="e-commerce">
                                <label class="form-check-label" for=e-commerce>E-commerce</label></div>

                            <div class="col-6">
                                <input class="form-check-input" type="checkbox" id="saude">
                                <label class="form-check-label" for=saude>Saúde</label><br>
                                <input class="form-check-input" type="checkbox" id="educacao">
                                <label class="form-check-label" for=educacao>Educação</label><br>
                                <input class="form-check-input" type="checkbox" id="ali-mobi">
                                <label class="form-check-label" for=ali-mobi>Alimentos e Agricultura</label><br>
                                <input class="form-check-input" type="checkbox" id="transp-mobi">
                                <label class="form-check-label" for=transp-mobi>Transporte e Mobilidade</label></div>
                        </div>

                        <br><label class="form-check-label" for="outros">Outros:</label>
                        <input class=form-control id="outros">

                        <label class="form-check-label" for=tecnologia>Porte da Empresa:</label>
                        <div class="form-row porte">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Pequena</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Média</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Grande</label>
                              </div>
                    </div>
                </div>

                <div class="row cadastros">
                    <h3>Estratégia de Marketing</h3>
                    <label for=mkt></label>
                    <textarea class=form-control rows=5 id=mkt placeholder="Estratégia de Marketing:
Canais de divulgação:
Público-alvo:
Mensagens chave:
Entre outros:" required></textarea>
                </div>

<div class="row cadastros">
    <h3>Desafios</h3>
    <label for=desafio></label>
    <textarea class=form-control rows=4 id=desafio placeholder="Concorrência:
Regulação:
Acesso a capital:
Entre outros:" required></textarea>
</div>


                    <div class="row cadastros">
                        <h3>Produtos</h3>
                        <label for=produto></label>
                        <textarea class=form-control rows=6 id=produto placeholder="Produtos:
Características:
Benefícios:
Preço:
Entre outros:" required></textarea>
                        <div id=novo-produto></div>
                        <button type=button class="btn btn-secondary btn-all" onclick="adicionarProdutos()">Adicionar Produtos</button></div>

                    <div class="row cadastros">
                        <h3>Serviços</h3>
                        <label for=serviços></label>
                        <textarea class=form-control rows=5 id=serviços 
                        placeholder="Serviços:
Características:
Benefícios:
Preço:
Entre outros:" required></textarea>
                        <div id=novo-serviço></div>
                        <button type=button class="btn btn-secondary btn-all" onclick="adicionarServiços()">Adicionar Serviços</button></div>

                    <div class="row cadastros">
                        <h3>Concorrentes</h3>
                        <label for=concorrente></label>
                        <textarea class=form-control rows=4 id=concorrente 
                        placeholder="Empresa Concorrente:
Porte:
Produtos:
Serviços oferecidos:" required></textarea>
                        <div id=novo-concorrente></div>
                        <button type=button class="btn btn-secondary btn-all" onclick="adicionarConcorrentes()">Adicionar Concorrência</button></div>

                        <div class="row cadastros">
                        <h3>Equipe</h3>
                        <label for=equipe></label>
                        <textarea class=form-control rows=6 id=equipe placeholder="Nome:
Cargo:
Responsabilidades:
Experiência profissional anterior:
Habilidades:
Competências:" required></textarea>
                        <div id=nova-equipe></div>
                        <button type=button class="btn btn-secondary btn-all" onclick="adicionarEquipe()">Adicionar equipe</button></div>

                        <div class="row cadastros">
                            <h3>Investidores</h3>
                            <label for=investidores></label>
                            <textarea class=form-control rows=5 id=investidores placeholder="Nome:
Responsabilidades:
Valor investido:
Participação na Empresa:
Entre outros:" required></textarea>
                            <div id=novo-investidor></div>
                            <button type=button class="btn btn-secondary btn-all" onclick="adicionarInvestidor()">Adicionar Investidor</button></div>
                
                    <div class="form-row functs">
                        <h5>Por favor, preencha os campos acima com as informações da empresa.<br>Após concluir, envie.</h5><br>
                        <div class='row functs'>
                            <button type="submit" formaction="agradecimento.html"  class="btn btn-green">Enviar</button>
                            <button type=reset class="btn btn-secondary">Limpar</button>
                            <button class="btn btn-sm btn-primary rounded-circle position-fixed bottom-0 end-0 translate-middle d-none" onclick="scrollToTop()" id="back-to-up">
                                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                              </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
