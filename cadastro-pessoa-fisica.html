<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TomorrowLab - Cadastro Pessoal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="form-header">
        <h1>Cadastro Pessoal</h1>
      </div>
      <form class="form">
        <div class="formularios">

          <div class="esquerdo">
            <div class="input-group">
              <div class="input-box">
                <label for="Nome-completo">Nome completo</label><br />
                <input
                  type="text"
                  name="Nome-Completo"
                  id="Nome-completo"
                  required
                /><br />
              </div>
  
              <div class="input-box">
                <label for="Cargo/Função">Cargo/Função</label><br />
                <input
                  type="text"
                  name="Cargo/Função"
                  id="Cargo/Função"
                  required
                /><br />
              </div>
  
              <div class="input-box">
                <label for="Experiência">Experiência</label><br />
                <textarea
                  name="Experiência"
                  id="Experiência"
                  rows="10"
                  placeholder="As experiências profissionais anteriores relevantes do fundador, incluindo o nome da empresa, o cargo e o período trabalhado"
                  required
                ></textarea>
                <br />
              </div>
  
              <div class="input-box">
                <label for="Habilidades">Habilidades</label><br />
                <textarea
                  name="Habilidades"
                  id="Habilidades"
                  rows="9"
                  placeholder="As habilidades e competências técnicas do fundador que são relevantes para a startup"
                  required
                ></textarea
                ><br />
              </div>
  
              <div class="input-box">
                <label for="Formação-acadêmica">Formação acadêmica</label><br />
                <textarea
                  name="Formação-acadêmica"
                  id="Formação=acadêmica"
                  rows="10"
                  placeholder="Descreva a formação acadêmica do fundador incluindo o nome da instituição, o curso e o periodo de graduação"
                  required
                ></textarea>
              </div>
            </div>
          </div>
  
          <div class="direito">
            <div class="input-group">
              <div class="input-box">
                <label for="E-mail">E-mail</label><br />
                <input type="email" name="email" id="email" required /><br />
              </div>
  
              <div class="input-box">
                <label for="number">Telefone</label><br />
                <input
                  type="tel"
                  name="number"
                  id="number"
                  placeholder="+55 (00) 00000-0000"
                  required
                /><br />
              </div>
  
              <div class="redes"> 
                <p >Redes sociais</p>
                <p>
                  Por favor, forneça os links para as contas de redes sociais do
                  fundador, como Linkedin, Twitter, etc
                </p>
              </div>
  
              <div class="input-box">
                <label for="link">Linkedin</label><br />
                <input
                  type="url"
                  name="url"
                  id="Linkedin"
                  placeholder="www.linkedin.com"
                  required
                /><br />
              </div>
  
              <div class="input-box">
                <label for="link">Twitter</label><br />
                <input
                  type="url"
                  name="url"
                  id="Twitter"
                  placeholder="www.twitter.com"
                  required
                /><br />
              </div>
  
              <div class="input-box">
                <label for="link">Facebook</label><br />
                <input
                  type="url"
                  name="url"
                  id="Facebook"
                  placeholder="www.facebook.com"
                  required
                /><br />
              </div>
  
              <div class="input-box">
                <label for="link">Instagram</label><br />
                <input
                  type="url"
                  name="url"
                  id="Instagram"
                  placeholder="www.instagram.com"
                  required
                /><br />
              </div>
  
              <div class="input-box">
                <label for="link">GitHub</label><br />
                <input
                  type="url"
                  name="url"
                  id="github"
                  placeholder="www.github.com"
                  required
                /><br />
              </div>
  
              <div class="input-box">
                <label for="link"
                  >Outras redes sociais relevantes para nichos específicos</label
                ><br />
                <input
                  type="url"
                  name="url"
                  id="outros"
                  placeholder="forneça o URL da sua rede social"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <div class="Concluido-button">
          <p class="mensagem">
            Por favor, preencha os campos acima com as informações do investidor
            após concluir, clice no botão
          </p>
          <a href="#"><input type="submit" value="Concluído" form="form" /></a>
        </div>
      </form>
    </main>
  </body>
</html>
