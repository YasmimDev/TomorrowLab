<!DOCTYPE html>
<html lang=pt-br>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
        <meta http-equiv="refresh" content="50">

        <title>TomorrowLab - Cadastro de Startup</title>
        <link rel=stylesheet href=startup-styles.css>
        <script src="adicionarFundador.js"></script>
    </head>
    <body>
        <div class="c-menu">
            <nav class=c-menu__c-nav-bar>
                <a class=c-nav-bar__c-tomorrow-logo href="#"><img id=c-nav-bar__c-tomorrow-logo src="img/logo-tomorrow2x.png" alt="TomorrowLab Venture Studio"></a>
                <a class=c-nav-bar__c-link href="#"><h1>PORTFÓLIO</h1></a>
                <a class=c-nav-bar__c-link href="#"><h1>HOME</h1></a>
            </nav>
        </div>
        <div class=c-cad-startup>
            <h2>Cadastre sua Startup</h2>
            <form action=startup.ts method=get>
                <div id=c-cad-startup__id-esquerdo>
                    <label for=startup>Nome da startup:</label><br><input class=c-inputs id="startup" required>
                    <label for=desc>Descrição:</label><br><textarea rows=13 placeholder="Uma breve descrição da startup, informando o que ela faz e sua proposta de valor." id="desc" required></textarea><br>
                    <label for=id-setor>Setor:</label><br>
                    <div id=id-esquerdo__id-setor-esquerdo>
                        <input type="checkbox" id=id-setor>Tecnologia<br>
                        <input type="checkbox">Fintech<br>
                        <input type="checkbox">Energia<br>
                        <input type="checkbox">E-commerce</div>
                    <div id=id-esquerdo__id-setor-direito>
                        <input type="checkbox">Saúde<br>
                        <input type="checkbox">Educação<br>
                        <input type="checkbox">Alimentos e Agricultura<br>
                        <input type="checkbox">Transporte e Mobilidade</div>
                    </div>
                    <div id=id-setor__id-outros><label for=outros>Outros:</label><input class=c-inputs id="outros" ></div>
                <div id=c-cad-startup__id-direito>
                    <label for=website>Website:</label><input class=c-inputs type="url" id="website"><br>
                    <label for=email>E-mail:</label><input class=c-inputs type="email" id="email" required>
                    <label for=telefone>Telefone:</label><input class=c-inputs type="tel" placeholder="(00) 0 0000-0000" id="telefone" required><br>
                    <label for="id-endereco-sim">Possui endereço físico:</label><br>
                    <input type="radio" id="id-endereco-sim"><label for=id-endereco-sim>Sim</label>
                    <input class=box2 type="radio" id="id-endereco-nao"><label for=id-endereco-nao>Não</label><br>
                    <label for=estado>Estado:</label><br><input class=c-inputs id="estado" required>
                    <label for=cidade>Cidade:</label><br><input class=c-inputs id="cidade" required>
                    <label for=bairro>Bairro:</label><br><input class=c-inputs id="bairro">
                    <label for=rua>Rua:</label><br><input class=c-inputs id="rua">
                    <label for=cep>CEP:</label><br><input class=c-inputs type="number" placeholder=00000-00 id="cep"></div>
                <div id=c-cad-startup__id-abaixo>
                    <h3>Fundadores</h3>
                    <label for=fundador>O nome e sobrenome dos fundadores da startup, bem como informações profissionais anteriores e como eles se conheceram.</label><br>
                    <textarea rows=13 id=fundador 
                    placeholder="
Nome do fundador:
Sobrenome do fundador:
Responsabilidades:
Experiência profissional anterior:" required></textarea>
                    <button type="button" onclick="adicionarFundador()">Adicionar Fundador</button>
                </div>
                <div id=c-cad-startup__id-functs>
                    <input class=id-functs-id-funct type=submit>
                    <input class=id-functs-id-funct type=reset></div>
            </form>
        </div>
    </body>
</html>
